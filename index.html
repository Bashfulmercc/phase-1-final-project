<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>Ultimate Baller</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="logo">
      <img
      src="img/Your paragraph text.png"
      />
    </div>
    <div class="container">
      <form class="add-player-form">
        <h3>Add a player!</h3>
          <input
            type="text"
            name="name"
            value=""
            placeholder="Who is the GOAT?"
            class="input-text"
          />
          <br />
          <input
          type="text"
          name="PPG"
          value=""
          placeholder="Points per game"
          class="input-text"
          />
          <br />
          <input
          type="text"
          name="RPG"
          value=""
          placeholder="Rebounds per game"
          class="input-text"
          />
          <br />
          <input
          type="text"
          name="teams"
          value=""
          placeholder="Teams they played for"
          class="input-text"
          />
          <br />
          <br />
          <input
            type="text"
            name="achievements"
            value=""
            placeholder="Achievements/Awards"
            class="input-text"
            />
            <br />
  
      </form>
    </div>

    
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
